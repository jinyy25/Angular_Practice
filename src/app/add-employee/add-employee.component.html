<div class="add-outline">
    <div class="col-md-6">
        <h2 class="text-center">Add Employee</h2>
        <!-- [(ngModel)] : model 변수 가져옴 -->
        <hr/>  
        <form>
            <div class="form-group">
                <label for="empId">Employee Id</label>
                <input [(ngModel)]="employee.empId" placeholder="Employee Id" name="Employee Id" class="form-control" id="employeeid">
            </div>              
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" [(ngModel)]="employee.name" placeholder="Name" name="name" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="designation">Designation</label>
                <input [(ngModel)]="employee.designation" placeholder="Designation" name="designation" class="form-control" id="designation">
            </div>
            <!-- (click) : clickfunction : createEmployee -->
            <button class="btn btn-success" (click)="createEmployee()">Create</button>
        </form>
    </div>
</div>
