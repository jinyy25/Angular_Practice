<div class="update-outline">
    <div class="col-md-6">
        <h2 class="text-center">Update Employee</h2>
        <form>        
            <div class="form-group">                
                <label for="empId" class="label-outline">Employee Id: </label>
                <input type="empId" name="id" value="{{user.empId}}" style="border: none; outline: none; "  readonly>
            </div>
            <hr/>
            <div class="form-group">
                <label for="name">Name: </label>
                <input [(ngModel)]="user.name" type="name" name="name" placeholder="{{user.name}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="designation">Designation:</label> 
                <input [(ngModel)]="user.designation" type="designation" placeholder="{{user.designation}}" name="designation" class="form-control">
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input [(ngModel)]="user.salary" type="number" name="salary" placeholder="{{user.salary}}" name="salary" class="form-control">
            </div>
            <button class="btn btn-success" (click)="updateEmployee()">update</button>
        </form>
    </div>
</div>
